<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Phase with Enhanced Transition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        #mainPhase, #gamePhase {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s;
        }

        #mainPhase {
            background-color: lightblue;
        }

        #gamePhase {
            background-color: lightgreen;
            transform: translateX(100%);  /* Initially positioned off-screen to the right */
        }

        #gamePhase img {
            width: 25%;
            cursor: pointer;
        }

        body.transition-effect #mainPhase {
            transform: translateX(-100%);  /* Move the mainPhase off-screen to the left */
        }

        body.transition-effect #gamePhase {
            transform: translateX(0);  /* Move the gamePhase to its original position */
        }
    </style>
</head>
<body>
    <div id="mainPhase">
        <h1>Main Phase</h1>
        <map name="signpostMap">
            <area shape="rect" coords="132,148,388,232" href="#" onclick="goToGamePhase()" alt="Start Area" style="cursor: pointer;">
        </map>
        <img src="signpost.png" alt="Signpost Image" usemap="#signpostMap">
    </div>

    <div id="gamePhase">
        <h1>Game Phase</h1>
        <img src="frame_0.png" alt="Game Image" id="gameImage" onclick="toggleAnimation()">
    </div>

    <script>
        let currentFrame = 0;
        const totalFrames = 35;
        let animationInterval;
        let isAnimating = false;

        function goToGamePhase() {
            document.body.classList.add('transition-effect');
            return false;
        }

        function showNextFrame() {
            currentFrame++;
            if (currentFrame > totalFrames) {
                currentFrame = 0;
            }
            document.getElementById('gameImage').src = `frame_${currentFrame}.png`;
        }

        function toggleAnimation() {
            if (isAnimating) {
                clearInterval(animationInterval);
            } else {
                animationInterval = setInterval(showNextFrame, 100);  // Adjust the interval for desired frame rate
            }
            isAnimating = !isAnimating;
        }
    </script>
</body>
</html>
