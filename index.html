<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재생연습4</title>
    <style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

body {
    overflow-x: hidden;
}

.phase {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.5s;
    transform: translateX(100vw);
}

.phase1 {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
}

.song-info {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
    font-size: 14px;
    display: none;
}

.phase0 {
    transform: translateX(0);
}

.slide-out {
    transform: translateX(-100vw) !important;
}

img {
    max-width: 100%;
    max-height: 100%;
}

.loading-indicator {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.phase2 {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.phase2 img.frame {
    width: 30%;
    margin-bottom: 20px;
}

.phase2 img.play-button {
    width: 15%;
}

.mode-indicator {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
}

.progress-container {
    width: 70%;
    height: 5px;
    background: #eee;
    margin: 15px 0;
    border-radius: 3px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #3498db;
}

.song-count {
    position: absolute;
    bottom: 10px;
    left: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
}

.options-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.option {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.option:hover {
    background-color: #2980b9;
}

.play-button {
    cursor: pointer;
}

#signpost {
    max-width: 50%;
    max-height: 50%;
    margin-left: 10px;
}

/* 반응형 웹 디자인 - 화면 크기에 따른 스타일 변경 */

/* 중간 크기의 화면 (예: 태블릿)에 대한 스타일 */
@media screen and (max-width: 1024px) and (min-width: 769px) {
    .phase2 img.frame {
        width: 50%;
    }

    .phase2 img.play-button {
        width: 25%;
    }
}

/* 작은 크기의 화면 (예: 스마트폰)에 대한 스타일 */
@media screen and (max-width: 768px) {
    .phase2 img.frame {
        width: 70%;
    }

    .phase2 img.play-button {
        width: 35%;
    }
}

    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div class="phase phase0">
        <div class="loading-indicator"></div>
    </div>
    <div class="phase phase1">
        <img src="signpost.png" alt="Signpost Phase 1" id="signpost">
    </div>
    <div class="phase phase2">
        <!-- 곡 정보 표시기 추가 -->
        <div class="song-info" id="songInfo"></div>
        <div id="youtubePlayer"></div>
        <div class="mode-indicator" id="modeIndicator"></div>
        <img class="frame" src="frame_0.png" alt="Frame Image" id="frameImage">
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <img class="play-button" src="재생버튼.png" alt="Play Button" id="controlButton">
        <!-- 현재 리스트된 곡의 숫자를 표시할 요소 추가 -->
        <div class="song-count" id="songCount"></div>
        <div class="options-container">
            <button class="option" id="option1">보기1</button>
            <button class="option" id="option2">보기2</button>
            <button class="option" id="option3">보기3</button>
        </div>
    </div>

    <script type="module" src="YouTubeManager.js"></script>
<script type="module" src="SongManager.js"></script>
<script type="module" src="UIManager.js"></script>
<script type="module" src="main.js"></script>


</body>

</html>
