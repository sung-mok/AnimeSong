<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 사이트</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .phase {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s;
        }

        #loadingPhase {
            transform: translateX(0);
        }

        #phase1 {
            transform: translateX(100%);
        }

        #phase2 {
            transform: translateX(200%);
        }

        .phase img {
            max-width: 100%;
            max-height: 100%;
        }

        #phase2 img {
            width: 20%;
        }

        .play-icon, .pause-icon {
            margin-top: -10px;
        }

        .progress-bar {
            width: 40%;
            height: 10px;
            background-color: #DDD;
            position: relative;
            margin-top: 20px;
        }

        .progress-bar-inner {
            width: 0;
            height: 100%;
            background-color: #007BFF;
            position: absolute;
            left: 0;
            top: 0;
        }

        #inputText {
            width: 40%;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #DDD;
            border-radius: 5px;
        }

        /* 기존의 .phase 스타일 아래에 추가합니다. */
        #loadingPhase {
            background-color: #f5f5f5; /* 예: 회색 배경 */
            transform: translateX(0);
        }
    </style>

    <!-- YouTube API 스크립트 -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
     let player;
let currentPhase = 'loadingPhase';
let isAnimating = false;
let videoDuration = 0;

function updateStatusText() {
    const statusText = document.getElementById('statusText');
    statusText.textContent = isAnimating ? '재생' : '일시정지';
}

function preloadResources() {
    const resources = [
        'signpost.png',
        'tape_frame/frame_0.png',
        '재생버튼.png',
        '일시정지버튼.png',
        'tape.gif',
        'Song.json'
    ];

    let loadedCount = 0;

    resources.forEach(resource => {
        if (resource.endsWith('.json')) {
            fetch(resource)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error(`Failed to load ${resource}`);
                })
                .then(() => {
                    console.log(`Loaded: ${resource}`);
                    loadedCount++;
                    if (loadedCount === resources.length) {
                        hideLoadingScreen();
                    }
                })
                .catch(error => console.error('Error loading JSON:', error));
        } else {
            const img = new Image();
            img.onload = () => {
                console.log(`Loaded: ${resource}`);
                loadedCount++;
                if (loadedCount === resources.length) {
                    hideLoadingScreen();
                }
            };
            img.onerror = () => {
                console.error(`Failed to load image: ${resource}`);
            };
            img.src = resource;
        }
    });
}

function hideLoadingScreen() {
    const loadingPhase = document.getElementById('loadingPhase');
    const phase1 = document.getElementById('phase1');

    loadingPhase.style.transform = 'translateX(-100%)';
    phase1.style.transform = 'translateX(0)';

    currentPhase = 'phase1';
    initializePhase(currentPhase);
}

function initYouTubePlayer() {
    player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: '',
        playerVars: {
            'autoplay': 0,
            'controls': 0,
            'showinfo': 0,
            'modestbranding': 1,
            'loop': 1,
            'playlist': 'qR6dzwQahOM',
            'fs': 0,
            'cc_load_policy': 0,
            'iv_load_policy': 3,
            'autohide': 0
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function loadAndPlayRandomSongFromJSON() {
    fetch('Song.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const songs = data.songs;
            const randomIndex = Math.floor(Math.random() * songs.length);
            const song = songs[randomIndex];
            player.loadVideoById({videoId: extractVideoID(song.youtube_link)});
            
            displaySongInfo(song);  // 이 부분을 확인해 주세요
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error.message);
        });
}


function displaySongInfo(song) {
    const currentSongTitle = document.getElementById('currentSongTitle');
    const currentSongRelatedWork = document.getElementById('currentSongRelatedWork');
    
    currentSongTitle.textContent = ` - ${song.title}`;
    currentSongRelatedWork.textContent = ` - ${song.related_work}`;
}

function extractVideoID(url) {
    const videoId = url.split("v=")[1].substring(0, 11);
    return videoId;
}

function onPlayerReady(event) {
    loadAndPlayRandomSongFromJSON();
    videoDuration = player.getDuration();
}

function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING) {
        updateProgressBar();
    }
}

function updateProgressBar() {
    const progressBarInner = document.querySelector('.progress-bar-inner');
    const currentTime = player.getCurrentTime();

    const percentage = (currentTime / videoDuration) * 100;
    progressBarInner.style.width = percentage + '%';

    if (player.getPlayerState() == YT.PlayerState.PLAYING) {
        setTimeout(updateProgressBar, 500);
    }
}

function initializePhase(phase) {
    switch(phase) {
        case 'loadingPhase':
            // 로딩 페이즈 초기화 작업
            break;
        case 'phase1':
            // phase1 초기화 작업
            break;
        case 'phase2':
            // phase2 초기화 작업
            setPauseMode();
            break;
    }
}

function setPauseMode() {
    const playIcon = document.querySelector('.play-icon');
    const pauseIcon = document.querySelector('.pause-icon');
    const tapeImage = document.getElementById('tapeImage');
    
    playIcon.style.display = 'block';
    pauseIcon.style.display = 'none';
    tapeImage.src = "tape_frame/frame_0.png"; 
    isAnimating = false;
    updateStatusText();
}

function setPlayMode() {
    const playIcon = document.querySelector('.play-icon');
    const pauseIcon = document.querySelector('.pause-icon');
    const tapeImage = document.getElementById('tapeImage');
    
    playIcon.style.display = 'none';
    pauseIcon.style.display = 'block';
    tapeImage.src = "tape.gif"; 
    isAnimating = true;
    loadAndPlayRandomSongFromJSON();
    updateStatusText();
}

function toggleAnimation() {
    if (player.getPlayerState() == YT.PlayerState.PLAYING) {
        setPauseMode();
        player.pauseVideo();
    } else {
        setPlayMode();
        player.playVideo();
    }
}


function checkAnswer() {
    const inputText = document.getElementById('inputText').value;
    const answerResult = document.getElementById('answerResult');

    fetch('Song.json')
        .then(response => response.json())
        .then(data => {
            const songs = data.songs;
            const currentSong = songs.find(song => extractVideoID(song.youtube_link) === player.getVideoData().video_id);

            if (currentSong) {
                if (inputText === currentSong.answer) {
                    answerResult.textContent = "정답!";
                } else {
                    answerResult.textContent = "실패!";
                }

                player.stopVideo();
                loadAndPlayRandomSongFromJSON();
                document.getElementById('inputText').value = '';

                setTimeout(() => {
                    answerResult.textContent = "";
                }, 2000);
            }
        });
}

window.onload = function() {
    preloadResources();
    initializePhase(currentPhase);
}



</script>


    
</head>
<body>
    <!-- 로딩 화면 -->
    <div class="phase" id="loadingPhase">
        <div>Loading...</div>  <!-- 실제 프로젝트에서는 애니메이션 GIF나 로딩 인디케이터를 사용할 수 있습니다. -->
    </div>
    <div class="phase" id="phase1">
        <img src="signpost.png" alt="푯말 이미지" onclick="switchPhase(event)">
    </div>
    <div class="phase" id="phase2">
        <div id="songInfo" style="position: absolute; top: 10px; left: 10px;">
            <span id="statusText">일시정지</span>
            <span id="currentSongTitle"> - 노래 제목</span>
            <span id="currentSongRelatedWork"> - 관련 작품</span>
        </div>
        <img src="tape_frame/frame_0.png" alt="테이프 이미지" id="tapeImage" onclick="toggleAnimation()">
        <img src="재생버튼.png" alt="재생 버튼" class="play-icon" onclick="toggleAnimation()">
        <img src="일시정지버튼.png" alt="일시정지 버튼" class="pause-icon" style="display: none;" onclick="toggleAnimation()">
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <input type="text" id="inputText" placeholder="여기에 텍스트를 입력하세요...">
        <button id="submitAnswer">답 제출</button> <!-- 추가된 버튼 -->
        <div id="answerResult" style="position: absolute; top: 10px; right: 10px;"></div> <!-- 정답 여부를 표시할 요소 -->
    </div>
    <div id="player" style="display:none;"></div>
</body>
</html>
