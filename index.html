<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 사이트</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .phase {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s;
        }

        #phase1 {
            transform: translateX(0);
        }

        #phase2 {
            transform: translateX(-100%);
        }

        .phase img {
            max-width: 100%;
            max-height: 100%;
        }

        #phase2 img {
            width: 20%;
        }

        .play-icon, .pause-icon {
            margin-top: -10px;
        }

        .progress-bar {
            width: 40%;
            height: 10px;
            background-color: #DDD;
            position: relative;
            margin-top: 20px;
        }

        .progress-bar-inner {
            width: 0;
            height: 100%;
            background-color: #007BFF;
            position: absolute;
            left: 0;
            top: 0;
        }

        #inputText {
            width: 40%;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #DDD;
            border-radius: 5px;
        }

        /* 기존의 .phase 스타일 아래에 추가합니다. */
        #loadingPhase {
            background-color: #f5f5f5; /* 예: 회색 배경 */
            transform: translateX(0);
        }
    </style>

    <!-- YouTube API 스크립트 -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      let player;
let isAnimating = false;

function updateStatusText() {
    const statusText = document.getElementById('statusText');
    statusText.textContent = isAnimating ? '재생' : '일시정지';
}

let videoDuration = 0;



        // 프리로딩 함수
function preloadResources() {
    const preloadImages = [
        'signpost.png', 
        'tape_frame/frame_0.png',
        'tape.gif'
    ];  // 프리로드할 이미지의 URL 리스트

    let imagesLoaded = 0;

    preloadImages.forEach((url) => {
        const img = new Image();
        img.src = url;
        img.onload = () => {
            imagesLoaded++;
            if (imagesLoaded === preloadImages.length) {
                // 모든 이미지가 로드되면 JSON 파일 로드
                loadJSON();
            }
        };
    });
}

function loadJSON() {
    fetch('Song.json')
        .then(response => response.json())
        .then(data => {
            // 필요한 경우 여기서 JSON 데이터를 처리합니다.
            hideLoadingScreen();  // 모든 리소스가 로드된 후 로딩 화면 숨기기
        });
}

// 로딩 화면 숨기기 함수
function hideLoadingScreen() {
    const loadingPhase = document.getElementById('loadingPhase');
    const phase1 = document.getElementById('phase1');

    loadingPhase.style.transform = 'translateX(-100%)';
    phase1.style.transform = 'translateX(0)';
}

// 웹 페이지가 로드되었을 때 프리로딩 시작
window.onload = preloadResources;


        

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: '',
        playerVars: {
            'autoplay': 0,
            'controls': 0,
            'showinfo': 0,
            'modestbranding': 1,
            'loop': 1,
            'playlist': 'qR6dzwQahOM',
            'fs': 0,
            'cc_load_policy': 0,
            'iv_load_policy': 3,
            'autohide': 0
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function loadAndPlayRandomSongFromJSON() {
    fetch('Song.json')  // JSON 파일의 경로 수정
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const songs = data.songs;
            const randomIndex = Math.floor(Math.random() * songs.length);
            const song = songs[randomIndex];
            player.loadVideoById({videoId: extractVideoID(song.youtube_link)});
            
            // 화면에 노래 정보 표시
            displaySongInfo(song);
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error.message);
        });
}

function displaySongInfo(song) {
    const currentSongTitle = document.getElementById('currentSongTitle');
    const currentSongRelatedWork = document.getElementById('currentSongRelatedWork');
    
    currentSongTitle.textContent = ` - ${song.title}`;
    currentSongRelatedWork.textContent = ` - ${song.related_work}`;
}

function extractVideoID(url) {
    const videoId = url.split("v=")[1].substring(0, 11);
    return videoId;
}

function onPlayerReady(event) {
    loadAndPlayRandomSongFromJSON();  // 플레이어가 준비되면 JSON에서 노래 정보를 가져와 재생
    videoDuration = player.getDuration();  // 영상의 전체 길이를 가져옵니다.
}

function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING) {
        updateProgressBar();  // 영상이 재생되면 프로그레스바를 업데이트합니다.
    }
}

function updateProgressBar() {
    const progressBarInner = document.querySelector('.progress-bar-inner');
    const currentTime = player.getCurrentTime();  // 현재 재생 위치를 가져옵니다.

    const percentage = (currentTime / videoDuration) * 100;  // 재생 위치의 백분율을 계산합니다.
    progressBarInner.style.width = percentage + '%';  // 프로그레스바의 너비를 설정합니다.

    if (player.getPlayerState() == YT.PlayerState.PLAYING) {
        setTimeout(updateProgressBar, 500);  // 0.5초마다 프로그레스바를 업데이트합니다.
    }
}

function switchPhase(event) {
    const phase1 = document.getElementById('phase1');
    const phase2 = document.getElementById('phase2');
    phase1.style.transform = 'translateX(-100%)';
    phase2.style.transform = 'translateX(0)';

    const playIcon = document.querySelector('.play-icon');
    const pauseIcon = document.querySelector('.pause-icon');
    player.pauseVideo();
    playIcon.style.display = 'block';
    pauseIcon.style.display = 'none';
    isAnimating = false;
}

function toggleAnimation() {
    const tapeImage = document.getElementById('tapeImage');
    const playIcon = document.querySelector('.play-icon');
    const pauseIcon = document.querySelector('.pause-icon');

    if (isAnimating) {
        tapeImage.src = "tape_frame/frame_0.png"; // 애니메이션을 멈출 때 정적 이미지로 변경
        player.pauseVideo();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
    } else {
        tapeImage.src = "tape.gif"; // 애니메이션을 시작할 때 GIF로 변경
        player.playVideo();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
    }
    isAnimating = !isAnimating;

    updateStatusText();
}

    </script>
</head>
<body>
    <!-- 로딩 화면 -->
    <div class="phase" id="loadingPhase">
        <div>Loading...</div>  <!-- 실제 프로젝트에서는 애니메이션 GIF나 로딩 인디케이터를 사용할 수 있습니다. -->
    </div>
    <div class="phase" id="phase1">
        <img src="signpost.png" alt="푯말 이미지" onclick="switchPhase(event)">
    </div>
    <div class="phase" id="phase2">
        <div id="songInfo" style="position: absolute; top: 10px; left: 10px;">
            <span id="statusText">일시정지</span>
            <span id="currentSongTitle"> - 노래 제목</span>
            <span id="currentSongRelatedWork"> - 관련 작품</span>
        </div>
        <img src="tape_frame/frame_0.png" alt="테이프 이미지" id="tapeImage" onclick="toggleAnimation()">
        <img src="재생버튼.png" alt="재생 버튼" class="play-icon" onclick="toggleAnimation()">
        <img src="일시정지버튼.png" alt="일시정지 버튼" class="pause-icon" style="display: none;" onclick="toggleAnimation()">
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <input type="text" id="inputText" placeholder="여기에 텍스트를 입력하세요...">
    </div>
    <div id="player" style="display:none;"></div>
</body>
</html>
