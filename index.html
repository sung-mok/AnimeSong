<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>페이즈3-1</title>
    <style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

body {
    overflow-x: hidden;
}

.phase {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.5s;
    transform: translateX(100vw);
}

.phase1 {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
}

.song-info {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
    font-size: 14px;
    display: none;
}

.phase0 {
    transform: translateX(0);
}

.slide-out {
    transform: translateX(-100vw) !important;
}

img {
    max-width: 100%;
    max-height: 100%;
}

.loading-indicator {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.phase2 {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.phase2 img.frame {
    width: 30%;
    margin-bottom: 20px;
}

.phase2 img.play-button {
    width: 15%;
}

.mode-indicator {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
}

.progress-container {
    width: 70%;
    height: 5px;
    background: #eee;
    margin: 15px 0;
    border-radius: 3px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #3498db;
}

.song-count {
    position: absolute;
    bottom: 10px;
    left: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
}

.options-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.option {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.option:hover {
    background-color: #2980b9;
}

.play-button {
    cursor: pointer;
}

#signpost {
    max-width: 50%;
    max-height: 50%;
    margin-left: 10px;
}

/* 반응형 웹 디자인 - 화면 크기에 따른 스타일 변경 */

/* 중간 크기의 화면 (예: 태블릿)에 대한 스타일 */
@media screen and (max-width: 1024px) and (min-width: 769px) {
    .phase2 img.frame {
        width: 50%;
    }

    .phase2 img.play-button {
        width: 25%;
    }
}

/* 작은 크기의 화면 (예: 스마트폰)에 대한 스타일 */
@media screen and (max-width: 768px) {
    .phase2 img.frame {
        width: 70%;
    }

    .phase2 img.play-button {
        width: 35%;
    }
}

    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div class="phase phase0">
        <div class="loading-indicator"></div>
    </div>
    <div class="phase phase1">
        <img src="signpost.png" alt="Signpost Phase 1" id="signpost">
    </div>
    <div class="phase phase2">
        <!-- 곡 정보 표시기 추가 -->
        <div class="song-info" id="songInfo"></div>
        <div id="youtubePlayer"></div>
        <div class="mode-indicator" id="modeIndicator"></div>
        <img class="frame" src="frame_0.png" alt="Frame Image" id="frameImage">
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <img class="play-button" src="재생버튼.png" alt="Play Button" id="controlButton">
        <!-- 현재 리스트된 곡의 숫자를 표시할 요소 추가 -->
        <div class="song-count" id="songCount"></div>
        <div class="options-container">
            <button class="option" id="option1">보기1</button>
            <button class="option" id="option2">보기2</button>
            <button class="option" id="option3">보기3</button>
        </div>
    </div>

    <div class="phase phase3">
        <ul id="resultList"></ul>
        <div id="totalResult"></div>
    </div>

    <script>
  let currentPhase = 'phase0';
let currentMode = '일시정지';
let progressBarInterval;
let playOrder = [];
let currentIndex = 0;
let player;
let songs = [];
let selectedSongs = [];  // 랜덤으로 선택된 5곡의 정보를 저장합니다.
let results = [];  // 각 곡에 대한 정답 여부를 저장합니다.

function initialize() {
    updateModeIndicator();
    preloadAssets();
    setupEventListeners();
}

function setupEventListeners() {
    document.getElementById('signpost').addEventListener('click', moveToNextPhase);
    document.getElementById('frameImage').addEventListener('click', togglePlaybackMode);
    document.getElementById('controlButton').addEventListener('click', togglePlaybackMode);

    ['option1', 'option2', 'option3'].forEach(optionId => {
        document.getElementById(optionId).addEventListener('click', function() {
            checkAnswer(this);
        });
    });
}

function preloadAssets() {
    const imagesToLoad = ["signpost.png", "재생버튼.png", "일시정지버튼.png", "tape.gif", "frame_0.png"];
    
    // 이미지 프리로딩
    const imagePromises = imagesToLoad.map(src => {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = resolve;
            img.onerror = reject;
            img.src = src;
        });
    });

    // JSON 프리로딩
    const jsonPromise = fetch('./Song.json')
        .then(response => response.json())
        .then(data => {
            songs = Object.entries(data.Sheet1).map(([id, song]) => ({...song, id}));
        });

    // 모든 프리로딩 작업이 완료되면 moveToNextPhase 함수를 호출
    Promise.all([...imagePromises, jsonPromise])
        .then(() => {
            recreatePlayer()
            moveToNextPhase();
        });
    
}



function moveToNextPhase() {
    console.log(player); // player 객체의 상태 출력
    const currentElement = document.querySelector(`.${currentPhase}`);
    currentElement.classList.add('slide-out');
    currentPhase = `phase${parseInt(currentPhase.replace('phase', '')) + 1}`;
    const nextElement = document.querySelector(`.${currentPhase}`);
    nextElement.style.transform = 'translateX(0%)';

    if (player && typeof player.pauseVideo === 'function') {
        player.pauseVideo();
    }

    if (currentPhase !== 'phase2') {
        currentMode = '일시정지';
        if (player) {
            player.pauseVideo();
        }
        document.getElementById('frameImage').src = 'frame_0.png';
        document.getElementById('controlButton').src = '재생버튼.png';
        updateModeIndicator();
    } else {
        if (player) {
            player.stopVideo();
        }
    }

    if (currentPhase === 'phase2') {
        loadSongs();  // 페이즈2로 전환될 때 노래 목록을 불러옵니다.
        if (player) {
            player.stopVideo();
        }
    }
}

function togglePlaybackMode() {
    if (currentMode === '일시정지') {
        currentMode = '재생';
        if (!player.getVideoData().video_id) {
            playNextSong();
        } else {
            player.playVideo();
        }

        document.getElementById('frameImage').src = 'tape.gif';
        document.getElementById('controlButton').src = '일시정지버튼.png';
        progressBarInterval = setInterval(updateProgressBar, 1000);
    } else {
        currentMode = '일시정지';
        player.pauseVideo();
        document.getElementById('frameImage').src = 'frame_0.png';
        document.getElementById('controlButton').src = '재생버튼.png';
        clearInterval(progressBarInterval);
    }

    updateModeIndicator();
}

function onYouTubeIframeAPIReady() {
    console.log("YouTube API is ready!");
    player = new YT.Player('youtubePlayer', {
        height: '0',
        width: '0',
        videoId: '',
        origin: window.location.origin,  // 이 줄을 추가하세요.
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = '0%';
        player.playVideo();
    }
}

function recreatePlayer() {
    if (player) {
        player.destroy();
    }

    player = new YT.Player('youtubePlayer', {
        height: '0',
        width: '0',
        videoId: '',
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerReady(event) {
    console.log("Player is ready!");
    
    
}

function loadSongs() {
    fetch('./Song.json')
        .then(response => response.json())
        .then(data => {
            songs = Object.entries(data.Sheet1).map(([id, song]) => {
                song.id = id;
                return song;
            });
            
            // 노래 목록을 무작위로 섞습니다.
            shuffle(songs);
            
            // 섞인 노래 목록에서 상위 5곡만 선택합니다.
            playOrder = songs.slice(0, 5).map(song => song.id);
            selectedSongs = songs.slice(0, 5);
            updateSongCount();
        });
}


function playNextSong() {
    const songId = playOrder[0];
    console.log("Trying to play song with ID:", songId); // 현재 재생하려는 노래의 ID를 출력합니다.
    console.log("All song IDs in playOrder array:", playOrder); // playOrder 배열의 모든 노래 ID를 출력합니다.

    const song = songs.find(s => s.id === songId);
    if (!song) {
        alert("노래를 찾을 수 없습니다.");
        console.error("Failed to find song with ID:", songId); // 해당 노래를 찾을 수 없을 경우 오류 메시지를 출력합니다.
        console.log("All songs:", songs); // 모든 노래 정보를 출력합니다.
        return;
    }

    playSong(song.youtube_link);
    showSongInfo(song);

    playOrder.splice(0, 1);
    updateSongCount();
}

function playSong(youtubeLink) {
    const videoId = youtubeLink.split("v=")[1];
    player.loadVideoById(videoId);
}

function showSongInfo(song) {
    const songInfoElement = document.getElementById('songInfo');
    songInfoElement.textContent = `제목: ${song.title}, 작품: ${song.related_work}`;
    songInfoElement.style.display = 'block';

    setOptions(song.title);
}

function setOptions(correctTitle) {
    const options = [correctTitle];
    while (options.length < 3) {
        const randomIndex = Math.floor(Math.random() * songs.length);
        const title = songs[randomIndex].title;
        if (options.indexOf(title) === -1) {
            options.push(title);
        }
    }

    options.sort(() => Math.random() - 0.5);

    document.getElementById('option1').textContent = options[0];
    document.getElementById('option2').textContent = options[1];
    document.getElementById('option3').textContent = options[2];
}

function checkAnswer(selectedOption) {
    const correctTitle = document.getElementById('songInfo').textContent.split(":")[1].trim().split(",")[0];
    const isCorrect = selectedOption.textContent === correctTitle;
    results.push(isCorrect);
    if (selectedOption.textContent === correctTitle) {
        alert("정답입니다!");
    } else {
        alert("틀렸습니다. 정답은 " + correctTitle + " 입니다.");
    }

    if (results.length === selectedSongs.length) {
        moveToNextPhase();
        showResults();
    } else {
        playNextSong();
    }
    
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function updateModeIndicator() {
    const indicator = document.getElementById('modeIndicator');
    indicator.textContent = `모드: ${currentMode}`;
}

function updateProgressBar() {
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();
    const progressPercentage = (currentTime / duration) * 100;
    const progressBar = document.getElementById('progressBar');
    progressBar.style.width = `${progressPercentage}%`;
}

function updateSongCount() {
    const songCountElement = document.getElementById('songCount');
    songCountElement.textContent = `곡 수: ${playOrder.length}`;
}


function showResults() {
    const resultList = document.getElementById('resultList');
    resultList.innerHTML = '';

    selectedSongs.forEach((song, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = song.title + (results[index] ? " : O" : " : X");
        resultList.appendChild(listItem);
    });

    const totalResult = document.getElementById('totalResult');
    totalResult.textContent = `총 ${selectedSongs.length}곡 중 ${results.filter(result => result).length}곡 맞춤`;
}

window.onload = initialize;

</script>

</body>

</html>
