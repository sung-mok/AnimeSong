<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Song Quiz</title>
    <style>
        .phase {
            width: 100%;
            height: 100%;
            background-color: #007BFF;
            position: absolute;
            left: 0;
            top: 0;
            transform: translateX(-100%);
        }

        #loadingPhase {
            background-color: #f5f5f5;
            transform: translateX(0);
        }

        #inputText {
            width: 40%;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #DDD;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="phase" id="loadingPhase">
        <div>Loading...</div>
    </div>
    <div class="phase" id="phase1">
        <img src="signpost.png" alt="푯말 이미지" onclick="switchPhase(event)">
    </div>
    <div class="phase" id="phase2">
        <div id="songInfo" style="position: absolute; top: 10px; left: 10px;">
            <span id="statusText">일시정지</span>
            <span id="currentSongTitle"> - 노래 제목</span>
            <span id="currentSongRelatedWork"> - 관련 작품</span>
        </div>
        <img src="tape_frame/frame_0.png" alt="테이프 이미지" id="tapeImage" onclick="toggleAnimation()">
        <img src="재생버튼.png" alt="재생 버튼" class="play-icon" onclick="toggleAnimation()">
        <img src="일시정지버튼.png" alt="일시정지 버튼" class="pause-icon" style="display: none;" onclick="toggleAnimation()">
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <input type="text" id="inputText" placeholder="여기에 텍스트를 입력하세요...">
        <button id="submitAnswer">답 제출</button>
        <div id="answerResult" style="position: absolute; top: 10px; right: 10px;"></div>
    </div>
    <div id="player" style="display:none;"></div>

    <!-- YouTube API 스크립트 -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // 여기에 제공된 자바스크립트 코드를 붙여넣으세요.
    </script>
</body>
</html>
