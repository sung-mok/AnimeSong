<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재생연습2</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .phase {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s;
            transform: translateX(100%);
        }


        .song-info {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border-radius: 5px;
        font-weight: bold;
        font-size: 14px;
        display: none; /* 초기에는 숨김 */
        }

        .phase0 {
            transform: none;
        }

        .slide-out {
            transform: translateX(-100%) !important;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .loading-indicator {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .phase2 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column; /* 세로 방향으로 요소 배치 */
            justify-content: center;
            align-items: center;
        }

        .phase2 img.frame {
            width: 20%;
            margin-bottom: 20px;
        }

        .phase2 img.play-button {
            width: 10%;
        }

        .mode-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
        }


        .progress-container {
            width: 70%;
            height: 5px;
            background: #eee;
            margin: 15px 0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* 초기 상태 */
            background: #3498db;
        }
    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div class="phase phase0">
        <div class="loading-indicator"></div>
    </div>
    <div class="phase phase1">
        <img src="signpost.png" alt="Signpost Phase 1" id="signpost">
    </div>
    <div class="phase phase2">
        <!-- 곡 정보 표시기 추가 -->
        <div class="song-info" id="songInfo"></div>
        <div id="youtubePlayer"></div>
        <div class="mode-indicator" id="modeIndicator"></div>
        <img class="frame" src="frame_0.png" alt="Frame Image" id="frameImage">
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <img class="play-button" src="재생버튼.png" alt="Play Button" id="controlButton">
    </div>

    <script>
        let currentPhase = 'phase0';
        let currentMode = '일시정지';

        let player;
        let songs = [];

        function loadSongs() {
            fetch('Song.json')
                .then(response => response.json())
                .then(data => {
                    songs = data;
                    playRandomSong();  // 곡 목록 로딩 후 랜덤한 곡 재생
                });
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '0',  // 플레이어를 숨깁니다.
                width: '0',
                videoId: '',  // 초기에는 비디오를 로드하지 않습니다.
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // 플레이어 준비가 되면 곡 목록을 로드합니다.
            loadSongs();
        }

        function playRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            const randomSong = songs[randomIndex];
            playSong(randomSong.youtube_link);
        }

        function playSong(youtubeLink) {
            const videoId = youtubeLink.split("v=")[1];
            player.loadVideoById(videoId);
        }


        const frameImage = document.getElementById('frameImage');
         const controlButton = document.getElementById('controlButton');
         const progressBar = document.getElementById('progressBar');

         progressBar.style.width = '50%';

         function togglePlaybackMode() {
             if (currentMode === '일시정지') {
                 currentMode = '재생';
                 frameImage.src = 'tape.gif';
                 controlButton.src = '일시정지버튼.png';
             } else {
                 currentMode = '일시정지';
                 frameImage.src = 'frame_0.png';
                 controlButton.src = '재생버튼.png';
             }
             updateModeIndicator();
         }

         frameImage.addEventListener('click', togglePlaybackMode);
         controlButton.addEventListener('click', togglePlaybackMode);

        function moveToNextPhase() {
            const currentElement = document.querySelector(`.${currentPhase}`);
            currentElement.classList.add('slide-out');

            currentPhase = `phase${parseInt(currentPhase.replace('phase', '')) + 1}`;
            const nextElement = document.querySelector(`.${currentPhase}`);
            nextElement.style.transform = 'translateX(0%)';
        }

        function preloadAssets() {
            const imagesToLoad = ["signpost.png", "재생버튼.png", "일시정지버튼.png", "tape.gif", "frame_0.png"];
            let loadedCount = 0;

            imagesToLoad.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === imagesToLoad.length) {
                        moveToNextPhase();
                    }
                };
                img.src = src;
            });
        }

        document.getElementById('signpost').addEventListener('click', moveToNextPhase);

        function updateModeIndicator() {
            const indicator = document.getElementById('modeIndicator');
            indicator.textContent = `모드: ${currentMode}`;
        }

        function playRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            const randomSong = songs[randomIndex];
            playSong(randomSong.youtube_link);

            // 선택된 랜덤한 곡의 정보를 표시
            const songInfoElement = document.getElementById('songInfo');
            songInfoElement.textContent = `제목: ${randomSong.title}, 작품: ${randomSong.related_work}`;
            songInfoElement.style.display = 'block'; // 정보 표시기 보이기
        }

        window.onload = function() {
            updateModeIndicator();
            preloadAssets();
        };
    </script>
</body>

</html>
