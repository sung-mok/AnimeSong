<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 사이트</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .phase {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s;
        }

        #phase1 {
            transform: translateX(0);
        }

        #phase2 {
            transform: translateX(-100%);
        }

        .phase img {
            max-width: 100%;
            max-height: 100%;
        }

        #phase2 img {
            width: 20%;
        }

        .play-icon, .pause-icon {
            margin-top: -10px;
        }

        .progress-bar {
            width: 40%;
            height: 10px;
            background-color: #DDD;
            position: relative;
            margin-top: 20px;
        }

        .progress-bar-inner {
            width: 0;
            height: 100%;
            background-color: #007BFF;
            position: absolute;
            left: 0;
            top: 0;
        }

        #inputText {
            width: 40%;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #DDD;
            border-radius: 5px;
        }
    </style>

    <!-- YouTube API 스크립트 -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isAnimating = false;
        let videoDuration = 0;

        function updateStatusText() {
            const statusText = document.getElementById('statusText');
            statusText.textContent = isAnimating ? '재생' : '일시정지';
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: '',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'loop': 1,
                    'playlist': 'qR6dzwQahOM',
                    'fs': 0,
                    'cc_load_policy': 0,
                    'iv_load_policy': 3,
                    'autohide': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            loadAndPlayRandomSongFromJSON();
            videoDuration = player.getDuration();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                updateProgressBar();
            }
        }

        function updateProgressBar() {
            const progressBarInner = document.querySelector('.progress-bar-inner');
            const currentTime = player.getCurrentTime();
            const percentage = (currentTime / videoDuration) * 100;
            progressBarInner.style.width = percentage + '%';
            if (player.getPlayerState() == YT.PlayerState.PLAYING) {
                setTimeout(updateProgressBar, 500);
            }
        }

        function loadAndPlayRandomSongFromJSON() {
            fetch('Song.json')
                .then(response => response.json())
                .then(data => {
                    const songs = data.songs;
                    const randomIndex = Math.floor(Math.random() * songs.length);
                    const song = songs[randomIndex];
                    player.loadVideoById({ videoId: extractVideoID(song.youtube_link) });
                    displaySongInfo(song);
                })
                .catch(error => console.error('Error loading song data:', error));
        }

        function displaySongInfo(song) {
            const currentSongTitle = document.getElementById('currentSongTitle');
            const currentSongRelatedWork = document.getElementById('currentSongRelatedWork');
            currentSongTitle.textContent = `노래: ${song.title}`;
            currentSongRelatedWork.textContent = `관련 작품: ${song.related_work}`;
        }

        function extractVideoID(url) {
            const videoId = url.split("v=")[1].substring(0, 11);
            return videoId;
        }

        function switchPhase(event) {
            const phase1 = document.getElementById('phase1');
            const phase2 = document.getElementById('phase2');
            phase1.style.transform = 'translateX(-100%)';
            phase2.style.transform = 'translateX(0)';
            const playIcon = document.querySelector('.play-icon');
            const pauseIcon = document.querySelector('.pause-icon');
            player.pauseVideo();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            isAnimating = false;
        }

        function toggleAnimation() {
            const tapeImage = document.getElementById('tapeImage');
            const playIcon = document.querySelector('.play-icon');
            const pauseIcon = document.querySelector('.pause-icon');
            if (isAnimating) {
                tapeImage.src = "tape_frame/frame_0.png";
                player.pauseVideo();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                tapeImage.src = "tape.gif";
                player.playVideo();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            isAnimating = !isAnimating;
            updateStatusText();
        }
    </script>
</head>
<body>
    <div class="phase" id="phase1">
        <img src="signpost.png" alt="푯말 이미지" onclick="switchPhase(event)">
    </div>
    <div class="phase" id="phase2">
        <div id="songInfo" style="position: absolute; top: 10px; left: 10px;">
            <span id="statusText">일시정지</span>
            <span id="currentSongTitle"> - 노래 제목</span>
            <span id="currentSongRelatedWork"> - 관련 작품</span>
        </div>
        <img src="tape_frame/frame_0.png" alt="테이프 이미지" id="tapeImage" onclick="toggleAnimation()">
        <img src="재생버튼.png" alt="재생 버튼" class="play-icon" onclick="toggleAnimation()">
        <img src="일시정지버튼.png" alt="일시정지 버튼" class="pause-icon" style="display: none;" onclick="toggleAnimation()">
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <input type="text" id="inputText" placeholder="여기에 텍스트를 입력하세요...">
    </div>
    <div id="player" style="display:none;"></div>
</body>
</html>
