<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>페이즈2-12</title>
    <style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

body {
    overflow-x: hidden;
}

.phase {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.5s;
    transform: translateX(100vw);
}

.phase1 {
    overflow: hidden; /* 추가 */
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;


    background-image: url('phase1_bg.png');  /* 이미지의 경로를 적절히 조정해야 합니다. */
    background-repeat: no-repeat;           /* 배경 이미지를 반복하지 않습니다. */
    background-size: cover;                 /* 배경 이미지를 컨테이너에 맞게 조절합니다. */
    background-position: center center;     /* 배경 이미지의 위치를 중앙으로 설정합니다. */
}


.signpost {
    position: absolute;
    left: 0;
    width: auto;
    height: auto;
    max-height: 25%;  /* 전체 높이의 1/4 크기를 갖도록 설정. 조절이 필요할 수 있습니다. */
    cursor: pointer;  /* 클릭 가능한 요소임을 나타내기 위해 */

    
}




.signpost:hover {
    transform: scale(1.03); /* 마우스 오버 시 이미지 크기 5% 증가 */
  
}

.signpost:active {
    transform: scale(1.03); /* 클릭 시 이미지 크기 10% 증가 */
}



#signpost_10 {
    top: 0;  /* 가장 위에 위치 */
}

#signpost_30 {
    top: 25%;  /* 전체 높이의 1/4 위치 */
}

#signpost_50 {
    top: 50%;  /* 중간에 위치 */
}

#signpost_100 {
    bottom: 0;  /* 가장 아래에 위치 */
}

.song-info {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
    font-size: 14px;
    display: none;
}

.phase0 {
    transform: translateX(0);
}

.slide-out {
    transform: translateX(-100vw) !important;
}

img {
    max-width: 100%;
    max-height: 100%;
}

.loading-indicator {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.phase2 {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

   
}

.phase2 img.frame {
    width: 30%;
    margin-bottom: 20px;
}

.phase2 img.play-button {
    width: 15%;
}

.mode-indicator {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
}

.progress-container {
    width: 70%;
    height: 5px;
    background: #eee;
    margin: 15px 0;
    border-radius: 3px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #3498db;
}

.song-count {
    position: absolute;
    bottom: 10px;
    left: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
}

.options-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.option {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.option:hover {
    background-color: #2980b9;
}

.play-button {
    cursor: pointer;
}


.flash {
    animation: flashAnimation 0.5s;
}

@keyframes flashAnimation {
    0%, 100% {
        background-color: transparent;
    }
    50% {
        background-color: #FFD700; /* 깜빡일 때의 배경색. 원하는 색으로 변경 가능 */
    }
}


#signpost {
    max-width: 50%;
    max-height: 50%;
    margin-left: 10px;
}

/* 노트북이나 데스크탑 사인포스트 */
@media screen and (min-width: 1025px) {
    #signpost {
        max-width: 30%;  /* 원하는 크기에 따라 조정 */
        max-height: 30%; /* 원하는 크기에 따라 조정 */
    }

    .phase2 img.frame { /* 테이프 이미지 */
        width: 20%; /* 크기를 줄입니다. */
        margin-bottom: 10px; /* 위치를 위로 올립니다. */
    }

    .phase2 img.play-button { /* 재생 버튼 */
        width: 10%; /* 크기를 줄입니다. */
        margin-top: -10px; /* 위치를 위로 올립니다. */
    }

    .phase2 .progress-container { /* 프로그래스바 */
        width: 60%; /* 크기를 줄입니다. */
        margin-top: -10px; /* 위치를 위로 올립니다. */
    }
}

/* 반응형 웹 디자인 - 화면 크기에 따른 스타일 변경 */

/* 중간 크기의 화면 (예: 태블릿)에 대한 스타일 */
@media screen and (max-width: 1024px) and (min-width: 769px) {
    .phase2 img.frame {
        width: 50%;
    }

    .phase2 img.play-button {
        width: 25%;
    }
}

/* 작은 크기의 화면 (예: 스마트폰)에 대한 스타일 */
@media screen and (max-width: 768px) {
    .phase2 img.frame {
        width: 70%;
    }

    .phase2 img.play-button {
        width: 35%;
    }
}


.loading-text {
    position: absolute;
    top: 60%; /* 위치를 조정할 수 있습니다 */
    width: 100%;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}


.feedback-image {
    width: 30%;
    opacity: 0;
    transition: opacity 0.25s;
}

    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div class="phase phase0">
        <div class="loading-indicator"></div>
        <div class="loading-text" id="loadingText">0%</div> <!-- 추가된 로딩 텍스트 -->
    </div>
    <div class="phase phase1">
        <!-- 4개의 새로운 이미지를 추가 -->
        <img src="signpost_10.png" alt="Signpost 10" class="signpost" id="signpost_10">
        <img src="signpost_30.png" alt="Signpost 30" class="signpost" id="signpost_30">
        <img src="signpost_50.png" alt="Signpost 50" class="signpost" id="signpost_50">
        <img src="signpost_100.png" alt="Signpost 100" class="signpost" id="signpost_100">
    </div>
    <div class="phase phase2">
        <!-- 피드백 이미지 추가 -->
        <img class="feedback-image" src="" alt="Feedback Image" id="feedbackImage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2;">
        <!-- 곡 정보 표시기 추가 -->
        <div class="song-info" id="songInfo"></div>
        <div id="youtubePlayer"></div>
        <div class="mode-indicator" id="modeIndicator"></div>
        <img class="frame" src="frame_0.png" alt="Frame Image" id="frameImage">
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <img class="play-button" src="재생버튼.png" alt="Play Button" id="controlButton">
        <!-- 현재 리스트된 곡의 숫자를 표시할 요소 추가 -->
        <div class="song-count" id="songCount"></div>
        <div class="options-container">
            <button class="option" id="option1">보기1</button>
            <button class="option" id="option2">보기2</button>
            <button class="option" id="option3">보기3</button>
        </div>
    </div>

    <div class="phase phase3">
        <ul id="resultList"></ul>
        <div id="totalResult"></div>
    </div>

    <script>
  let currentPhase = 'phase0';
let currentMode = '일시정지';
let progressBarInterval;
let playOrder = [];
let currentIndex = 0;
let player;
let songs = [];
let selectedSongs = [];  // 랜덤으로 선택된 5곡의 정보를 저장합니다.
let results = [];  // 각 곡에 대한 정답 여부를 저장합니다.
let numberOfSongsInPhase2 = 10;

function initialize() {
    updateModeIndicator();
    preloadAssets();
    setupEventListeners();
}

function setupEventListeners() {
    document.getElementById('frameImage').addEventListener('click', togglePlaybackMode);
    document.getElementById('controlButton').addEventListener('click', togglePlaybackMode);

    ['option1', 'option2', 'option3'].forEach(optionId => {
        document.getElementById(optionId).addEventListener('click', function() {
            checkAnswer(this);
        });
    });

    // 새로 추가된 signpost 이미지들에 대한 클릭 이벤트 리스너 설정
      const signposts = [
        { id: 'signpost_10', count: 10 },
        { id: 'signpost_30', count: 30 },
        { id: 'signpost_50', count: 50 },
        { id: 'signpost_100', count: 100 }
    ];

    signposts.forEach(signpost => {
        const elem = document.getElementById(signpost.id);
        elem.addEventListener('click', function() {
            numberOfSongsInPhase2 = signpost.count;
            moveToNextPhase();
            // 클릭 후 이미지 크기를 원래대로 돌려놓는 코드
            setTimeout(() => {
                elem.style.transform = 'scale(1)';
            }, 200); // 0.2초 후에 이미지 크기를 원래대로 돌려놓습니다.
        });
    });
}


function preloadAssets() {
    const imagesToLoad = ["signpost_10.png","signpost_30.png","signpost_50.png","signpost_100.png", "재생버튼.png", "일시정지버튼.png", "tape.gif", "frame_0.png","정답.png","틀림.png"];

    let loadedItems = 0;
    const totalItems = imagesToLoad.length + 1; // +1 for the JSON

    const updateLoadingPercentage = () => {
        const percentage = Math.round((loadedItems / totalItems) * 100);
        document.getElementById('loadingText').textContent = percentage + "%";
    };

    const imagePromises = imagesToLoad.map(src => {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => {
                loadedItems++;
                updateLoadingPercentage();
                resolve();
            };
            img.onerror = reject;
            img.src = src;
        });
    });

    const jsonPromise = fetch('./Song.json')
        .then(response => response.json())
        .then(data => {
            songs = Object.entries(data.Sheet1).map(([id, song]) => ({...song, id}));
            loadedItems++;
            updateLoadingPercentage();
        });

    Promise.all([...imagePromises, jsonPromise])
        .then(() => {
            recreatePlayer()
            moveToNextPhase();
        });
}




function moveToNextPhase() {
    console.log(player); // player 객체의 상태 출력
    const currentElement = document.querySelector(`.${currentPhase}`);
    currentElement.classList.add('slide-out');
    currentPhase = `phase${parseInt(currentPhase.replace('phase', '')) + 1}`;
    const nextElement = document.querySelector(`.${currentPhase}`);
    nextElement.style.transform = 'translateX(0%)';

    if (player && typeof player.pauseVideo === 'function') {
        player.pauseVideo();
    }

    if (currentPhase !== 'phase2') {
        currentMode = '일시정지';
        if (player) {
            player.pauseVideo();
        }
        document.getElementById('frameImage').src = 'frame_0.png';
        document.getElementById('controlButton').src = '재생버튼.png';
        updateModeIndicator();
    } else {
        if (player) {
            player.stopVideo();
        }
    }

    if (currentPhase === 'phase2') {
        loadSongs();  // 페이즈2로 전환될 때 노래 목록을 불러옵니다.
        if (player) {
            player.stopVideo();
        }
    }
}

function togglePlaybackMode() {
    if (currentMode === '일시정지') {
        currentMode = '재생';
        if (!player.getVideoData().video_id) {
            playNextSong();
        } else {
            player.playVideo();
        }

        document.getElementById('frameImage').src = 'tape.gif';
        document.getElementById('controlButton').src = '일시정지버튼.png';
        progressBarInterval = setInterval(updateProgressBar, 1000);
    } else {
        currentMode = '일시정지';
        player.pauseVideo();
        document.getElementById('frameImage').src = 'frame_0.png';
        document.getElementById('controlButton').src = '재생버튼.png';
        clearInterval(progressBarInterval);
    }

    updateModeIndicator();
}

function onYouTubeIframeAPIReady() {
    console.log("YouTube API is ready!");
    player = new YT.Player('youtubePlayer', {
        height: '0',
        width: '0',
        videoId: '',
        origin: window.location.origin,  // 이 줄을 추가하세요.
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = '0%';
        player.playVideo();
    }
}

function recreatePlayer() {
    if (player) {
        player.destroy();
    }

    player = new YT.Player('youtubePlayer', {
        height: '0',
        width: '0',
        videoId: '',
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerReady(event) {
    console.log("Player is ready!");
    
    
}

function loadSongs() {
    fetch('./Song.json')
        .then(response => response.json())
        .then(data => {
            songs = Object.entries(data.Sheet1).map(([id, song]) => {
                song.id = id;
                return song;
            });
            
            // 노래 목록을 무작위로 섞습니다.
            shuffle(songs);
            
            // 섞인 노래 목록에서 상위 5곡만 선택합니다.
            playOrder = songs.slice(0, numberOfSongsInPhase2).map(song => song.id);
            selectedSongs = songs.slice(0, numberOfSongsInPhase2);
            updateSongCount();
        });
}


function playNextSong() {
    player.stopVideo();
    const songId = playOrder[0];

    const song = songs.find(s => s.id === songId);
    if (!song) {
        alert("노래를 찾을 수 없습니다.");
        return;
    }

    // 프로그레스바 초기화
    const progressBar = document.getElementById('progressBar');
    progressBar.style.width = '0%';

    // 기존의 프로그레스바 갱신을 위한 setInterval 클리어
    clearInterval(progressBarInterval);

    playSong(song.youtube_link);
    showSongInfo(song);

    playOrder.splice(0, 1);
    updateSongCount();

    // 새로운 프로그레스바 갱신을 위한 setInterval 설정
    progressBarInterval = setInterval(updateProgressBar, 1000);
}

function getVideoIdFromLink(youtubeLink) {
    if (youtubeLink.includes("watch?v=")) {
        return youtubeLink.split("watch?v=")[1];
    } else if (youtubeLink.includes("youtu.be/")) {
        return youtubeLink.split("youtu.be/")[1];
    }
    return null;  // 올바르지 않은 링크 형식일 경우 null 반환
}



function playSong(youtubeLink) {
    const videoId = getVideoIdFromLink(youtubeLink);
    if (videoId) {
        player.loadVideoById(videoId);
    } else {
        console.error("Invalid YouTube link:", youtubeLink);
    }
}

function showSongInfo(song) {
    const songInfoElement = document.getElementById('songInfo');
    songInfoElement.textContent = `작품: ${song.related_work}, 제목: ${song.title}`;
    //songInfoElement.style.display = 'block';

    setOptions(song.related_work);
}

function setOptions(correctWork) {
    const options = [correctWork];

    // 정답인 작품을 제외한 나머지 작품 목록을 준비합니다.
    const otherSongs = songs.filter(song => song.related_work !== correctWork);

    while (options.length < 3) {
        const randomIndex = Math.floor(Math.random() * otherSongs.length);
        const work = otherSongs[randomIndex].related_work;
        if (options.indexOf(work) === -1) {
            options.push(work);
        }
    }

    options.sort(() => Math.random() - 0.5);

    document.getElementById('option1').textContent = options[0];
    document.getElementById('option2').textContent = options[1];
    document.getElementById('option3').textContent = options[2];
}


function checkAnswer(selectedOption) {
    const correctTitle = document.getElementById('songInfo').textContent.split(":")[1].trim().split(",")[0];
    const isCorrect = selectedOption.textContent === correctTitle;
    results.push(isCorrect);

    // 정답 또는 오답 이미지 보여주기
    const feedbackImageElement = document.getElementById('feedbackImage');
    feedbackImageElement.src = isCorrect ? '정답.png' : '틀림.png';
    feedbackImageElement.style.display = 'block';
    feedbackImageElement.style.opacity = '1';

    // 정답인 보기 찾기
    const options = [document.getElementById('option1'), document.getElementById('option2'), document.getElementById('option3')];
    const correctOption = options.find(option => option.textContent === correctTitle);

    // 정답인 보기에 깜빡이는 효과 적용
    if (correctOption) {
        correctOption.classList.add('flash');

        // 일정 시간 후 깜빡이는 효과 제거
        setTimeout(() => {
            correctOption.classList.remove('flash');
        }, 1000);  // 1초 후 깜빡이는 효과 제거. 원하는 시간으로 조절 가능
    }

    setTimeout(() => {
        feedbackImageElement.style.opacity = '0';
        feedbackImageElement.style.display = 'none';
    }, 500);

    // 강제로 0.5초 동안 일시정지 상태 유지
    if (currentMode === '재생') {
        togglePlaybackMode(); // 일시정지 모드로 전환
    }

    setTimeout(() => {
        if (results.length === numberOfSongsInPhase2) {
            moveToNextPhase();
            showResults();
        } else {
            if (currentMode === '일시정지') {
                togglePlaybackMode(); // 재생 모드로 전환
            }
            playNextSong();
        }
    }, 500);
}


function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function updateModeIndicator() {
    const indicator = document.getElementById('modeIndicator');
    indicator.textContent = `모드: ${currentMode}`;
}

function updateProgressBar() {
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();
    const progressPercentage = (currentTime / duration) * 100;
    const progressBar = document.getElementById('progressBar');
    progressBar.style.width = `${progressPercentage}%`;
}

function updateSongCount() {
    const songCountElement = document.getElementById('songCount');
    songCountElement.textContent = `곡 수: ${playOrder.length}`;
}


function showResults() {
    const resultList = document.getElementById('resultList');
    resultList.innerHTML = '';

    selectedSongs.forEach((song, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = song.title + (results[index] ? " : O" : " : X");
        resultList.appendChild(listItem);
    });

    const totalResult = document.getElementById('totalResult');
    totalResult.textContent = `총 ${selectedSongs.length}곡 중 ${results.filter(result => result).length}곡 맞춤`;
}

window.onload = initialize;

</script>

</body>

</html>
